<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LSU Order Confirmation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    body{margin:0;background:#f5f6f8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:480px;margin:24px auto;padding:16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:20px}
    .lsu{background:#461D7C;color:#fff;border-radius:10px;height:140px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:44px;letter-spacing:3px;margin-bottom:16px}
    h1{font-size:22px;margin:8px 0 6px}
    p{margin:4px 0;color:#222}
    small{color:#666}
    input{width:100%;padding:12px 14px;border:1px solid #ddd;border-radius:10px;margin:12px 0 10px;font-size:16px}
    button{width:100%;padding:12px 14px;border:0;border-radius:12px;background:#461D7C;color:#fff;font-weight:700;font-size:16px}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="lsu">LSU</div>

      <small>LSU SPORT</small>
      <h1>Football vs. Southern Louisiana</h1>
      <p><strong>Date:</strong> Sat, Sep 20, 2025 • 6:45 PM</p>
      <p><strong>Venue:</strong> Tiger Stadium</p>
      <p><strong>Seats:</strong> Sec 101 • Row 30 • Seats 1–2</p>

      <!-- NO mailto, just a plain input + button -->
      <input id="email" type="email" placeholder="Enter your email" autocomplete="email" />
      <button id="sendBtn" type="button">Send to Email</button>
      <p id="msg" style="margin-top:10px;color:#461D7C;"></p>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
